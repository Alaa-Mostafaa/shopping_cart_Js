<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>E-commerce | Show Product</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fs-1" href="#">SHOP.CO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
          </ul>
          <!--                     <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form> -->
        </div>
      </div>
    </nav>
    <!-- End of Navigation bar -->

    <!-- Show one section -->
    <section class="container my-5">
      <div class="row" id="product"></div>
    </section>

    <div id="error" >
    <div class="d-flex justify-content-center align-items-center text-center  w-100" style="height: 60vh;">
      <div>
        <h2 class="py-5">There is no product with this name</h2>
        <a href="index.html" class="btn btn-dark">Return to shop</a>
      </div>
    </div>
    </div>
    <!-- End of Show one section -->

    <script
      src="https://kit.fontawesome.com/0c6829628d.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.bundle.min.js" async defer></script>
    <script>
      // Show one product
      function showOne() {
        let products = localStorage.getItem("products");
        products=JSON.parse(products)
        let url = window.location.search;
        let id = Number(url.substring(1));
        
        if (id > products.length) {
          document.getElementById("error").style.display = "flex";
          document.getElementById('product').style.display="none";
        } else {
          let product = products.slice(id, id + 1)[0];
          console.log(products)
          let box = `
                             <div class="col-md-6 col-sm-12">
                              <img src="assets/images/${product.image}.jpg" class="w-100"/>
                          </div>
                          <div class="col-md-6 col-sm-12 p-5 d-flex justify-content-center align-items-center">
                          <div class="">
                              <h2>${product.Productname}</h2>
                              <p class="py-4 text-muted lh-lg">${product.description}</p>
                              <p class="pb-3">${product.price} EGP</p>
                              <a href="#" class="btn btn-dark"><i class="fa-solid fa-cart-shopping pe-2"></i> Add to Cart </a>   
                          </div>
                          </div>
     `;

          document.getElementById("product").innerHTML = box;
          document.getElementById("error").style.display = "none";

        }
      }

      showOne();
    </script>
  </body>
</html>
